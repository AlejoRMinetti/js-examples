<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Porcentajes y descuentos | Curso Práctico de JavaScript en Platzi
    </title>
    <style>
      header,
      section {
        display: grid;
        place-content: center;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Porcentajes y descuentos</h1>
      <p>Este es el segundo taller del Curso Práctico de JavaScript.</p>
    </header>

    <section>
      <h2>Calcula el precio a pagar de tus productos con descuento</h2>

      <form>
        <label for="InputPrice">Escribe el precio de tu producto:</label>
        <input id="InputPrice" type="number" />
        <!-- mediante type="number" no nos deja introducir otra cosa que no sea numeros -->
        <br />
        <label for="InputCoupon">Escribe el descuento de tu producto:</label>
        <input id="InputCoupon" type="text" />
        <br />
        <button type="button" onclick="onClickButtonPriceDiscount()">
          <!-- si el botton es de tipo submit (por defecto al estar dentro de un form)
        borrara los contenidos de las cajas de texto de ese form -->
          Calcular el precio con descuento
        </button>

        <p id="ResultP"></p>
      </form>
    </section>

    <script src="./descuentos.js"></script>
  </body>
</html>
