<script>
    /*
                                    13 /____4___

                                    13 - 4 = 9      1
                                    9 -  4 = 5      1
                                    5 -  4 = 1      1
                                    1 -  4 = -3     0
                                    ________________________
                                                    3
                                    */
    function divisionEntera(dividendo, divisor) {
        // caso base
        if (dividendo < divisor) {
            return 0;
        }
        // caso recursivo
        return 1 + divisionEntera(dividendo - divisor, divisor);
    }

    console.log(divisionEntera(13, 4))
</script>
