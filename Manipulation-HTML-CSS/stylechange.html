<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing style in HTML with JS</title>
</head>
<body>
    <button onclick="changeColor()">Change Color</button>
    <p>Rocky 99 - Coming soon</p>

    <script>
        
        var changed = false;
        function changeColor() {
            if (changed === false) {
                changed = true;
                var el = document.querySelector("p");
                el.style.color = "#d7465f";
                el.style.backgroundColor = "#000000"; // for background-color atribute
                var bt = document.querySelector("button");
                bt.style.borderRadius = "45px";
            }else{
                changed = false;
                var el = document.querySelector("p");
                el.style.color = "#000000";
                el.style.backgroundColor = "#ffffff"; // for background-color atribute
                var bt = document.querySelector("button");
                bt.style.borderRadius = "1px";
            }
        }

    </script>
</body>
</html>
